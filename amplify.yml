version: 1
frontend:
  phases:
    preBuild:
      commands:
      - curl -sSL https://dot.net/v1/dotnet-install.sh > dotnet-install.sh
      - chmod +x *.sh
      - ./dotnet-install.sh -c 6.0 -InstallDir ./dotnet6
      - ./dotnet6/dotnet --version
    build:
      commands:
      - cd MyApp.Wasm
      - dotnet build -c Release
  artifacts:
    baseDirectory: ./MyApp.Wasm/wwwroot
    files:
    - '**/*'
  cache:
    paths: []